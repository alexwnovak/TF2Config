// Press Ctrl+1 through Ctrl+4 to switch to each loadout and activate each
// loadout's specialized aliases

alias loadout1 "load_itempreset 0;bind switchtoprimary roamer_switchtoprimary;bind switchtosecondary roamer_switchtosecondary;bind switchtomelee roamer_switchtomelee;bind mouse2 roamer_switchtomelee"
alias loadout2 "load_itempreset 1;bind switchtoprimary pocket_switchtoprimary;bind switchtosecondary pocket_switchtosecondary;bind switchtomelee pocket_switchtomelee;bind mouse2 pocket_switchtosecondary"
alias loadout3 "load_itempreset 2;bind switchtoprimary banner_switchtoprimary;bind switchtosecondary banner_switchtosecondary;bind switchtomelee banner_switchtomelee;bind mouse2 banner_switchtosecondary"
alias loadout4 "load_itempreset 3;bind switchtoprimary trolldier_switchtoprimary;bind switchtosecondary trolldier_switchtosecondary;bind switchtomelee trolldier_switchtomelee;bind mouse2 trolldier_switchtomelee"

alias +loadoutbinds "bind 1 loadout1;bind 2 loadout2;bind 3 loadout3;bind 4 loadout4"
alias -loadoutbinds "bind 1 switchtoprimary;bind 2 switchtosecondary;bind 3 switchtomelee"

bind ctrl "+loadoutbinds"

//===========================================================================
// Loadout #1: Roamer Style
//   - Any Rocket Launcher
//   - Gunboats
//   - Market Gardener
//===========================================================================

alias roamer_switchtoprimary "slot1;r_drawviewmodel 0;bind mouse2 roamer_switchtomelee"
alias roamer_switchtosecondary
alias roamer_switchtomelee "slot3;r_drawviewmodel 1;bind mouse2 roamer_switchtoprimary"

//===========================================================================
// Loadout #2: Pocket Style
//   - Any Rocket Launcher
//   - Shotgun
//   - Escape Plan
//===========================================================================

alias pocket_switchtoprimary "slot1;r_drawviewmodel 0;bind mouse2 pocket_switchtosecondary"
alias pocket_switchtosecondary "slot2;r_drawviewmodel 1;bind mouse2 pocket_switchtoprimary"
alias pocket_switchtomelee "slot3;r_drawviewmodel 1;bind mouse2 pocket_switchtoprimary"

//===========================================================================
// Loadout #3: Banner Style
//   - Any Rocket Launcher
//   - Any Banner
//   - Escape Plan
//===========================================================================

alias banner_switchtoprimary "slot1;r_drawviewmodel 0;bind mouse2 banner_switchtosecondary"
alias banner_switchtosecondary "slot2;r_drawviewmodel 1;bind mouse2 banner_switchtoprimary"
alias banner_switchtomelee "slot3;r_drawviewmodel 1;bind mouse2 banner_switchtoprimary"

//===========================================================================
// Loadout #4: Trolldier Style
//   - Any Rocket Launcher (likely Rocket Jumper)
//   - Base Jumper
//   - Market Gardener
//===========================================================================

alias trolldier_switchtoprimary "slot1;r_drawviewmodel 0;bind mouse2 trolldier_switchtomelee"
alias trolldier_switchtosecondary
alias trolldier_switchtomelee "slot3;r_drawviewmodel 1;bind mouse2 trolldier_switchtoprimary"

//===========================================================================
// Key Bindings
// This maps keys to aliases. The rest of the config works by switching out
// what those aliases do.
//===========================================================================

// Activate primary loadout (Roamer) when switching to Soldier

loadout1
