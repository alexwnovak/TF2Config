// Switch to Primary
//   - Activate primary weapon
//   - Hide its view model
//   - Rebind mouse2 to switch to melee

alias switchtoprimary "slot1;r_drawviewmodel 0;bind mouse2 switchtomelee"

// Switch to Melee
//   - Activate melee weapon
//   - Show its view model
//   - Rebind mouse2 to switch to primary

alias switchtomelee "slot3;r_drawviewmodel 1;bind mouse2 switchtoprimary"

// Default Bindings

bind 1 "switchtoprimary"
bind 2 "slot2"
bind 3 "switchtomelee"
bind mouse2 "switchtomelee"
