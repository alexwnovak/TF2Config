exec allclasses.cfg

alias switchtoprimary "slot1;bind mouse5 switchtosecondary;bind mouse4 switchtomelee"
alias switchtosecondary "slot2;bind mouse5 switchtoprimary;bind mouse4 switchtomelee"
alias switchtomelee "slot3;bind mouse5 switchtosecondary;bind mouse4 switchtoprimary"

alias +lowsens "sensitivity 2"
alias -lowsens "sensitivity 3.5"

bind mouse2 +lowsens

switchtoprimary
