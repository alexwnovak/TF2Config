// Enable raw input and set sensitivity. This sensitivity feels good for me
// and my mouse, but you should experiment to see what feels good for you.

m_rawinput 1
sensitivity 3.5

// Interpolation stuff. Like before, toy around with it. If you don't notice
// any change with different values, then these defaults should be fine.

cl_interp 0
cl_interp_ratio 1

// Various options available in the menu

cl_autoreload 1                    // Automatically reloads weapons
cl_autorezoom 0                    // Do not rezoom Sniper rifle after firing
tf_medigun_autoheal 1              // Don't need to hold M1 to heal a target
fov_desired 90
tf_use_min_viewmodels 1
viewmodel_fov 60

// Disable ragdolls and gibs

cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// Damage indication

hud_combattext 1                   // Display damage done to enemies
tf_dingalingaling 1                // Play a sound when damaging enemies
tf_dingaling_volume 1              // Default volume level
tf_dingaling_pitchmaxdmg 40        // These control the hit sound frequencies
tf_dingaling_pitchmindmg 120       //   when inflicting max/min damage

// Key binds

bind p explode
bind mouse3 explode

// Launch other scripts

exec jump
exec nullmovement
