// Enable raw input and set sensitivity. A sensitivity of 10 feels good for
// me and my mouse, but you should experiment to see what feels good for you.

m_rawinput 1
sensitivity 10

// Interpolation stuff. Like before, toy around with it. If you don't notice
// any change with different values, then these defaults should be fine.

cl_interp 0
cl_interp_ratio 1

// Various options available in the menu

cl_autoreload 1                    // Automatically reloads weapons
cl_autorezoom 0                    // Do not rezoom Sniper rifle after firing
tf_medigun_autoheal 1              // Don't need to hold M1 to heal a target

// Key binds

bind p Explode

// Silly messages

alias TableFlip say "╯‵Д′)╯彡┻━┻"
bind CapsLock TableFlip
